<include file="Public/admin_header"/>
<!-- 主体内容 -->
<div class="main-conent">
    <p style="margin-top: 10px;"></p>
    <button class="layui-btn layui-btn-small add-major"   data-id="">添加专业</button>
    <a href="{:U('index',['pid'=>$pid,'mid'=>$mid])}" class="layui-btn layui-btn-small">返 回</a>
    <!-- 搜索栏 -->
    <table class="layui-table">
        <thead>
        <tr>
            <th >序号</th>
            <th >名称</th>
            <th>所属报名层次</th>
            <th style="text-align: center;width: 100px;">操作</th>
        </tr>
        </thead>
        <tbody>

        <foreach name="major" item="v" key="k">
            <tr>
                <td width="50px">{$k+1+$page->listRows*($page->nowPage-1)}</td>
                <td>{$v.name}</td>
                <td>{$apartment.name}</td>
                <td>
                    <i title="编辑" class="layui-icon add-major"  data-id="{$v.id}" data-value="{$v.name}" style="cursor: pointer">&#xe642;</i>
                    <i title="删除" class="layui-icon delete-major" data-id="{$v.id}"  style="cursor: pointer">&#xe640;</i>
                </td>
            </tr>
        </foreach>
        <tr>

        </tr>
        </tbody>
    </table>
</div>
<div class="aprtment-add" style="display: none;">
    <div style="padding: 20px;">
    名称：<input type="text" name="name" id="name" class="web-input" autocomplete="no"/>
    </div>
</div>
<include file="Public/admin_footer"/>
<script src="__LIB__/layui-v1.0.0.9/layui.js"></script>

<script type="text/javascript">
    var pid = "{$pid}";
    $(function(){

        //删除专业
        $(".delete-major").click(function(){

            if(!confirm('您确定要删除吗?')){
                return false;
            }
            var obj = $(this);
            $.get("{:U('deleteMajor')}",{id:obj.attr("data-id")},function (data) {
                history.go(0);
            })
        });
        //添加专业
        $(".add-major").click(function(){
            var obj      = $(this);
            var id       = obj.attr("data-id");
            var title    = (id?"修改":"添加")+"专业";
            var url      = id?"{:U('editMajor')}":"{:U('addMajor')}"
            var nameObj  = $("#name");
            if(id){
                nameObj.val(obj.attr("data-value"));
            }else{
                nameObj.val('');
            }
            layui.use("layer",function(){

                layer.open({
                    title:title,
                    type: 1,
                    icon: 2,
                    content: $('.aprtment-add'),
                    btn:['确定','取消'],
                    btn1:function(index, layero){
                        var name = $.trim(nameObj.val());
                        if(name == ''){
                            alert("请输入名称");
                            $("#name").focus();
                            return false;
                        }
                        $.get(url,{name:name,id:id,pid:pid},function(data){
                            if(data !== ''){
                                alert(data);
                                nameObj.focus();
                            }else{
                                layer.close(index)
                                history.go(0);
                            }
                            nameObj.val('');
                        });
                    }
                });
            });
        });

    });
</script>

                    <span  class="green">多个用逗号隔开,建议8个字内（有助于搜索引擎搜索）</span>

            <tr>
                <td align="right">网站描述：</td>
                <td>
                    <textarea class="web-textarea  lg-textarea" name="description">{$config.description}</textarea>
                    <span  class="green">建议80个字内（有助于搜索引擎搜索）</span>
                </td>
            </tr>
            <tr>
                <td align="right">关闭网站：</td>
                <td>
                    <input type="radio" name="close" value="0" id="close0"
                        <if condition="!$config or $config.close eq 0">checked='checked'</if> /> &nbsp;<label for="close0">开放</label> &nbsp; &nbsp;
                    <input type="radio" name="close" value="1" id="close1"
                        <if condition="$config.close eq 1">checked='checked'</if>/> &nbsp;<label for="close1">关闭</label>
                </td>
            </tr>
            <tr>
                <td align="right">关闭原因：</td>
                <td>
                    <textarea class="web-textarea  lg-textarea" name="close_reasion">{$config.close_reasion}</textarea>
                </td>
            </tr>
            <tr>
                <td align="right">底部版权：</td>
                <td>
                    <textarea class="web-textarea lg-textarea" name="right">{$config.right}</textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td >
                    <input type="hidden" name="pid" value="{$pid}"/>
                    <input type="hidden" name="mid" value="{$mid}"/>

                    <input type="hidden" name="token" value="{$token}"/>

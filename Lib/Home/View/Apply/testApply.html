<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>海南省自学考试报名系统</title>
</head>
<style type="text/css">
    .apply{
        background: url("/Public/image/test-apple-bg.png");
        width:1011px;height:458px;
        margin: 1px auto;
    }
    form{
        /*border: 1px solid #2C86C4;*/
        border: 0px solid #000;
        width: 350px;height: 300px;
        float: right;margin-right: 20px;margin-top: 85px;
    }
    .input{height: 35px;width: 270px;margin-left: 45px;font-size: 15px;text-indent: 1em;}

    .header{height: 100px;border: 0px solid #000;width: 100%;position: relative;top: 0px;
        width:1011px;margin: 0px auto;
    }
    .title{font-size: 35px;font-weight: bold;letter-spacing: 5px;color: #5678BE;

        border-left: 2px solid #d4d3d3;position: relative;top: 13px;

<div class="header">
    <div class="logo"><img src="__PUBLIC__/image/testApply-logo.jpg"/> </div>
    <div class="title">三亚学院继续教育学院登录系统</div>
</div>
<div class="apply">

    <form action="" method="get">
        <p><input type="text" placeholder="请输入账号" class="input" style="margin-top: 15px;height: 39px"></p>
        <p><input type="text" placeholder="请输入密码"  class="input"  style="margin-top: 4px;height: 39px"></p>
        <p><input type="text"  placeholder="验证码" class="input"  style="margin-top: 2px;height: 39px;width: 122px"></p>
    </form>

</html>

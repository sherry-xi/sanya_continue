<include file="Public/channel_header"/>

<!-- 频道页-录取查询 -->
<div class="web-channel-content">
    <form method="get" action="" id="applyQueryForm">
        <table border="0" cellspacing="0" cellpadding="0"  class="applyQuery" >
            <if condition="$config['applyQuery']">
                <tr>
                    <td colspan="2">
                        <img src="__UPLOAD_IMG__/{$config.applyQuery}" style="width: 100%;height:160px;"/>
                    </td>
                </tr>
            </if>

            <if condition="$queryMsg eq ''">

                <if condition="!$result">
                    <tr>
                        <td class="apply-tag">姓&nbsp;&nbsp; 名：</td>
                        <td >
                            <input type="text" name="name" id="name" value="{$get.name}" required class="apply-input"><span class="red">*</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="apply-tag">身份证：</td>
                        <td>
                            <input type="text" name="card" id="card" value="{$get.card}" required class="apply-input"><span class="red">*</span>

                        </td>
                    </tr>
                    <!--
                        <tr>
                            <td class="apply-tag">手机号码：</td>
                            <td>
                                <input type="text" name="phone" id="phone"  value="{$get.phone}" required class="apply-input"><span class="red">*</span>
                                报名留下的联系方式
                            </td>
                        </tr>
                        -->
                    <tr>
                        <td class="apply-tag">验证码：</td>
                        <td>
                            <input type="text" name="code" id="code"  class="apply-input"><span class="red">*</span>
                        </td>
                    </tr>
                    <tr>
                        <td ></td>
                        <td >
                            <img src="{:U('verify')}" class="img-code codeChange " id="codeimg"/>
                            <span class="change-code codeChange">点击切换</span>

                        </td>

                    </tr>
                    <tr>
                        <td ></td>
                        <td colspan="2">
                            <button class="layui-btn"> &nbsp; 查 &nbsp; 询 &nbsp; </button>
                        </td>
                    </tr>
                </if>

            <else/>
                <tr>
                    <td colspan="2">
                        <div class="apply-msg">
                            {$queryMsg}
                        </div>
                    </td>
                </tr>
            </if>


            <if condition="$result">

                <tr>
                    <td colspan="2">
                        <div class="apply-msg">
                            查询结果：<br/>
                            {$result}<br/>
                            <a href="{:U('applyQuery',array('mid'=>$mid,'pid'=>$pid))}" style="float:right;color:#fff;"><<返回查询</a>
                            <br/>
                        </div>
                    </td>
                </tr>
            </if>
            <if condition="$student">
                <!-- 个人信息 -->
                <tr>
                    <td class="apply-pig">
                        <a class="layui-btn layui-btn-radius layui-btn-warm layui-btn-mini">1.个人信息</a>
                    </td>
                    <td style="padding:0px;"></td>
                </tr>
                <tr>
                    <td class="apply-tag">姓 &nbsp;&nbsp;&nbsp;&nbsp; 名</td>
                    <td>{$student.name}</td>
                </tr>

                <tr>
                    <td class="apply-tag">身份证号</td>
                    <td>{$student.card}</td>
                </tr>
                <tr>
                    <td class="apply-tag">报考专业</td>
                    <td>{$student.class}</td>
                </tr>

                <!--

                <tr>
                    <td class="apply-tag">出生年月</td>
                    <td>{$student.birthday}</td>
                </tr>
                <tr>
                    <td class="apply-tag">性 &nbsp;&nbsp;&nbsp;&nbsp; 别</td>
                    <td>{$student.sex}</td>
                </tr>
                <tr>
                    <td class="apply-tag">民 &nbsp;&nbsp;&nbsp;&nbsp; 族</td>
                    <td>{$student.nation}</td>
                </tr>
                <tr>
                    <td class="apply-tag">政治面貌</td>
                    <td>{$student.politics}</td>
                </tr>
                <tr>
                    <td class="apply-tag">健康情况</td>
                    <td>{$student.health}</td>
                </tr>

                    <td class="apply-pig">
                        <button class="layui-btn layui-btn-radius layui-btn-warm layui-btn-mini">2.家庭信息</button>
                    </td>
                    <td style="padding:0px;"></td>
                </tr>
                <tr>
                    <td class="apply-tag">籍 &nbsp;&nbsp;&nbsp;&nbsp; 贯</td>
                    <td>{$student.native}</td>
                </tr>
                <tr>
                    <td class="apply-tag">户口所在地</td>
                    <td>{$student.account_addr}</td>
                </tr>
                <tr>
                    <td class="apply-tag">家庭住址</td>
                    <td>{$student.addr}</td>
                </tr>

                <tr>
                    <td class="apply-tag">是否精准扶贫家庭</td>
                    <td>{$student.poverty}</td>
                </tr>
                <tr>
                    <td class="apply-tag">是否低保家庭</td>
                    <td>{$stuent.low_security}</td>
                </tr>
                <tr>
                    <td class="apply-pig">
                        <button class="layui-btn layui-btn-radius layui-btn-warm layui-btn-mini">3.学校信息</button>
                    </td>
                    <td style="padding:0px;"></td>
                </tr>
                <tr>
                    <td class="apply-tag">报考专业</td>
                    <td>{$student.class}</td>
                </tr>
                <tr>
                    <td class="apply-tag">初中毕业学校</td>
                    <td>{$student.school}</td>
                </tr>

                <tr>
                    <td class="apply-pig">
                        <button class="layui-btn layui-btn-radius layui-btn-warm layui-btn-mini">4.联系信息</button>
                    </td>
                    <td style="padding:0px;"></td>
                </tr>
                <tr>
                    <td class="apply-tag">QQ号</td>
                    <td>{$student.qq}</td>
                </tr>

                <tr>
                    <td class="apply-tag">微信号</td>
                    <td>{$student.weixin}</td>
                </tr>
                <tr>
                    <td class="apply-tag">本人联系电话</td>
                    <td>{$student.phone}</td>
                </tr>
                <tr>
                    <td class="apply-tag">家长联系电话</td>
                    <td>{$student.parent_phone}</td>
                </tr>
                -->
             </if>
            <input type="hidden" name="pid" value="{$pid}"/>
            <input type="hidden" name="mid" value="{$mid}"/>

        </table>
    </form>
    <div style="border-top: 1px dotted #ccc;"></div>
</div>
<include file="Public/channel_footer"/>
<script type="text/javascript">
        var checkCode = "{:U('checkCode')}";

            var url = "{:U('verify')}"+"?uid="+Math.random();
            $("#codeimg").attr('src',url);

        });
    });

</script>

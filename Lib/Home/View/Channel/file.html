<include file="Public/channel_header"/>
        <!-- 频道页-文章列表 -->
        <div class="web-channel-content">
            <table border="0" cellpadding="0" cellspacing="0" class="article-list">

                <tr>
                    <td><b>文件名</b></td>
                    <td width="100px"><b>文件类型</b></td>
                    <td width="100px"><b>文件大小</b></td>
                    <td  width="100px"><b>上传日期</b></td>
                    <td  width="50px"><b>操作</b></td>
                </tr>
                <foreach name="files" item="v">
                <tr>
                    <td ><a  style="color:#1d60da;" href="{$rootPath}{$v.path}">{$v.name}</a></td>
                    <td>{$v.channel}</td>
                    <td>{$v.size}</td>
                    <td>{$v.created_at|substr=###,0,11}</td>
                    <td><a href="{$rootPath}{$v.path}">
                        <i title="下载" class="layui-icon" style="font-size: 22px;color:#0000cc">&#xe601;</i>
                    </a></td>
                </tr>

                </foreach>
                <tr>
                    <td colspan="4" class="page-show">
                        <div>{$pageShow}</div>
                    </td>
                </tr>
            </table>
        </div>
<include file="Public/channel_footer"/>

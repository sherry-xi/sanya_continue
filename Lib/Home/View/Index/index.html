        <div class="web-news" style="height:350px;padding-right:10px;width: 500px;margin: 0px;float: right;margin-left: 10px;margin-top: 0px;">

            </div>
            <div class="web-news-title-bg"></div>
            <ul class="web-channel-news">

                    <li>
                        <a target="_blank"
                           href="{:U('article',array('id'=>$v['id'],'mid'=>$v['cid'],'pid'=>$informChannel['parent_id']))}">
                            <script type="text/javascript">
                                mySubstring("{$v.title}",21);
                            </script>
                        </a>
                        <if condition="$k == 0">
                            <img src="__PUBLIC__/image/new1.png" style="margin-left: 5px;"/>
                        </if>
                        <samp class="new-time">{$v.create_time|substr=###,0,11}</samp>
                    </li>
                </foreach>

            </ul>
        </div>
    </div>

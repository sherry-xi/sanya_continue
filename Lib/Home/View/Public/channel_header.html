<include file="Public/header"/>
<!-- 网站主体 -->
<div class="web-main" style="width: 1140px;">



    <div class="web-channel-left">

        <!-- 频道 -->
        <if condition="$sonChannel">
            <div class="web-channel-left-title">
                <i class="layui-icon">&#xe62a;</i>
                <span>{$parentChannel.name}</span>
            </div>
            <ul class="web-channel-menu">
                <foreach name="sonChannel" item="channel">
                    <li  <if condition="$mid eq $channel['id']">class="active"</if> >
                    <a href="{$channel.link}" >{$channel.name}</a>
                    </li>
                </foreach>
            </ul>
        </if>

        <div class="web-channel-left-title">
            <img src="__PUBLIC__/image/syslogin.png" /><span>招生导航</span>

        </div>
        <ul class="web-channel-menu">
            <foreach name="links" item="value">
                <li><a  href="{$value.link}">{$value.text}</a></li>
            </foreach>
        </ul>

        <if condition="$pid eq 18">
            <a href="{:U('Admis/User/login')}">
                <div class="syslogin-title">
                </div>
            </a>
        </if>
    </div>



    <!-- 频道页面右侧内容栏-->
    <div class="web-channel-right">
        <div class="web-channel-position">
            <span class="layui-breadcrumb">
                <foreach name="position" item="v">
                    <a href="{$v.link}">{$v.name}</a>
                </foreach>
            <if condition="$keyword">
                    <a href="{:U('Channel/index')}?search={$keyword}" >文章搜索</a>
            </if>
            </span>
        </div>
